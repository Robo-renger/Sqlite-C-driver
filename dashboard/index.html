<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SHATA BANK MANAGEMENT SYSTEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

<body>

<div class="navbar">
    <h3>$ ECHTR BANK</h3>
    <ul>
        <li><b><i class="fab fa-elementor"></i>&nbsp;&nbsp;Accounts</b></li>

        <li><b><i class="fas fa-wrench"></i>&nbsp;&nbsp;Settings</b></li>
    </ul>
</div>

<div class="dashboard">
    <div class="top-bar">
        <input type="text" placeholder="&#xf002; Search...">
        <div class="profile-data">
            <i class="far fa-bell"></i>
            <span><b>&nbsp;&nbsp;Efe İçke</b></span>

        </div>
    </div>
    <div class="text-title">
        <h1><b>Accounts</b></h1>
    </div>
    <div class="row-1">
        <div class="col-1 col">
            <table id="accountTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Balance</th>
                        <th>Date Opened</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="col-2 col">
            <p class="title"><b>User</b></p>
            <p class="card-no"> 1234 **** ****</p>
            <span id="name">Efe İçke</span>
            <span id="kst">837</span>
        </div>
    </div>
    <div class="row-2">
        <div class="col-1">
            <br><br><br><br>
            <img src="http://assets.stickpng.com/images/5a5cbfa59538462e5a82d546.png">

    </div>

    <!-- Table for account information -->
